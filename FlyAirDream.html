<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FlyAirDream.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Lounge Booking</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Lounge Booking</h1>
		<a href="profile.html" class="profile-link">
            <i class="fas fa-user-circle"></i>
        </a>
    </header>
    <main class="container">
        <section class="booking-form">
            <h2 class="section__title">Book a Lounge</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="lounge">Select a Lounge:</label>
                    <select id="lounge" name="lounge" class="form-control">
                        <option value="lounge1">Lounge 1</option>
                        <option value="lounge2">Lounge 2</option>
                        <!-- Add more lounge options here -->
                    </select>
                </div>
				<div class="form-group">
					<label for="location">Select a Location:</label>
					<select id="location" name="location" class="form-control">
						<option value="location1">Location 1</option>
						<option value="location2">Location 2</option>
						<!-- Add more location options here -->
					</select>
				</div>

                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Book Now</button>
					<button id="check-availability" class="btn check-availability-button">Check Availability</button>
                </div>
            </form>
        </section>
        <section class="booking-results">
            <h2 class="section__title">Booking Details</h2>
            <div id="booking-info" class="booking-info"></div>
        </section>
    </main>
    <script src="FlyAirDream.js"></script>
	<script>
        // Add an event listener for the "Check Availability" button
        document.getElementById('check-availability').addEventListener('click', function (e) {
			e.preventDefault();
            // Get user input data
			const lounge = document.getElementById('lounge').value;
			const date = document.getElementById('date').value;
			const guests = document.getElementById('guests').value;
			const location = document.getElementById('location').value;

			// Construct the URL with query parameters
			const url = `LoungeDetails.html?loungeName=${lounge}&location=${location}&services=YourServices&availabilityToday=Yes&occupancy=80%&nextAvailableSlot=2:00 PM`;
		   
            // Redirect to the LoungeDetails.html page with user input data
            window.location.href = url;
        });
    </script>
</body>
</html>
