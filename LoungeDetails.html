<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoungeDetails.css">
    <title>Lounge Availability</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Lounge Availability</h1>
    </header>
    <main class="container">
        <section class="lounge-details">
            <h2 class="section__title">Lounge Details</h2>
            <p><strong>Lounge Name:</strong> <span id="loungeName"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Services:</strong> <span id="services"></span></p>
        </section>
        <section class="availability-info">
            <h2 class="section__title">Availability Information</h2>
            <p><strong>Available Today:</strong> <span id="availabilityToday"></span></p>
            <p><strong>Current Occupancy:</strong> <span id="occupancy"></span></p>
            <p><strong>Next Available Slot:</strong> <span id="nextAvailableSlot"></span></p>
        </section>
		<button id="back-button" class="btn back-button">Back to Main Page</button>
    </main>
    <script src="LoungeDetails.js"></script>
</body>
</html>
